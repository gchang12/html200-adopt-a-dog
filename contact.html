<main>
  <h2>Contact Us!</h2>
  <form id="contact-form">
    <div class="form-field">
      <label for="full-name">Full Name</label>
      <input type="text" name="name" id="full-name" >
    </div>
    <div class="form-field">
      <label title="E-mail address at which you'd like to be contacted at." for="email">E-Mail Address</label>
      <input type="email" name="email" id="email" >
    </div>
    <div class="form-field">
      <label title="Number at which you'd like to be contacted at." for="phone">Phone Number</label>
      <input type="tel" name="first-name" id="phone" >
    </div>
    <div class="form-field">
      <label title="The soonest you'd be able to meet with us." for="start-time">Start Time</label>
      <input type="time" name="start-time" id="start-time" >
    </div>
    <div class="form-field">
      <label title="The latest you'd be able to meet with us." for="end-time">End Time</label>
      <input type="time" name="end-time" id="end-time" >
    </div>
    <div class="form-field">
      <label for="message">Message</label>
      <textarea id="message" cols="40" rows="10"></textarea>
    </div>
    <button class="submit" type="button">Submit</button>
  </form>
</main>
